<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
 <script>
  // Program using Switch Case //
  const num = prompt(parseInt('Enter the number'));  

  switch(num)
  {
    case 0:
      console.log("Zero");
      document.write("Zero");
      break;
      
    case 1:
      console.log("One");
      document.write("One");
      break; 
      
    case 2:
      console.log("Two");
      document.write("Two");
      break;  
      
    case 3:
      console.log("Three");
      document.write("Three");
      break;  

    case 4:
      console.log("Four");
      document.write("Four");
      break;  

    case 5:
      console.log("Five");
      document.write("Five");
      break;  

    case 6:
      console.log("Six");
      document.write("Six");
      break;  

    case 7:
      console.log("Seven");
      document.write("Seven");
      break;  

    case 8:
      console.log("Eight");
      document.write("Eight");
      break;  

    case 9:
      console.log("Nine");
      document.write("Nine");
      break;  

    default :
      console.log("Invalid Number");
      document.write("Invalid Number");
      break;  
  }
 </script>

    
</body>
</html>
